<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>버스 노선도 작성 페이지</title>
</head>
<style>
    .layout{
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }

    .layout > input, textarea{
        width: 100%;
        box-sizing: border-box;
    }

    .layout textarea {
        width: 100%;
        margin-top : 10px;
        min-height : 300px;
    }
</style>
<body>
<div class="layout">
    <form action="/bus/write/create" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input name="busnum" type="text">
        <textarea name="route"></textarea>
        <button type="submit">작성</button>
    </form>
</div>
</body>
</html>
