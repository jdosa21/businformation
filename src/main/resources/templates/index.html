<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>대구-경산 시내버스 예약 시스템</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet"/>
    <style>
            #search-input
            {
              width: 1000px;
              height: 4vh;
            }
            #search-btn
            {
              border: 1px solid #1ABC9C;
              background-color: #1ABC9C;
              color: white;
              padding:5px;
            }

            table, td, th {
        border : 1px solid black;
        border-collapse : collapse;
    }
    td, th {
        text-align : center;
        vertical-align : middle;
    }

    #title {
      color: white;
      background-color: navy;
      font-size: xx-large;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      text-align: center;
    }

    a { text-decoration: none; color: black; }
    a:visited { text-decoration: none; }
    a:hover { text-decoration: none; }
    a:focus { text-decoration: none; }
    a:hover, a:active { text-decoration: none; }
    </style>
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="#page-top">대구경산 시내버스 예약 시스템</a>
        <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/">홈</a></li>
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/reservecheck">예약
                    확인</a></li>
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/busboard">고객
                    게시판</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Masthead-->
<header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
        <!-- Masthead Avatar Image-->
        <!--<img class="masthead-avatar mb-5" src="https://img.freepik.com/free-vector/bus-driver-concept-illustration_114360-6330.jpg?size=626&ext=jpg" alt="..." />-->
        <!-- Masthead Heading-->
        <h1 class="masthead-heading text-uppercase mb-0">대구-경산 시내버스 예약 시스템</h1>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
    </div>
</header>
<!-- Portfolio Section-->
<section class="page-section portfolio" id="portfolio">
    <div class="container">
        <!-- Portfolio Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">정류장 검색</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Portfolio Grid Items-->
        <div align="center">
            <form th:action="@{/bus/list}" method="get">
                <input id="search-input" type="text" name="searchKeyword" placeholder="정류장 검색">
                <button id="search-btn" type="submit">검색</button>
            </form>
            <br>
            <table>
                <thead>
                <tr>
                    <th>버스번호</th>
                    <th>버스노선</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="bus : ${list}">
                    <td>
                        <p th:text="${bus.busnum}" th:href="@{/bus/view(id=${bus.id})}"></p>
                    </td>
                    <td>
                        <p th:text="${bus.route}" th:href="@{/bus/view(id=${bus.id})}"></p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
